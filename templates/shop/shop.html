<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>


            <h1>Lista de Productos</h1>
            <!-- Filtros -->
            <form method="GET" action="{% url 'shop' %}">
                <select name="category">
                    {% if categoria_seleccionada %}
                        <option name='pk' value="{{categoria_seleccionada.pk}}" selected> {{categoria_seleccionada}}</option>
                    {% else %}
                        <option name="pk" value="0">Todas las categorias</option>
                    {% endif %}
            
            
                    {% for c in categories %}
                        {% if c != categoria_seleccionada %}
                        <option name='pk' value="{{ c.pk }}">{{ c.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                Precio mínimo: <input type="number" name="precio_min" value="{{ precio_min }}">
                Precio máximo: <input type="number" name="precio_max" value="{{ precio_max }}">
                <button type="submit">Aplicar Filtros</button>
            </form>
            
            <br>

            <!-- Lista de Productos -->
            {% if products %}
                <div class="row">
                    {% for product in products %}
                            <div
                                class="mx-auto col-6 card text-white bg-secondary">
                                <img class="card-img-top" src="" alt="Title" />
                                <div class="card-body">
                                    <h4 class="card-title">{{product.name}}</h4>
                                    <p class="card-text">{{product.price}}</p>
                                </div>
                                <a name="" id="" class="btn btn-primary" href="#" role="button">Quiero comprar</a>                        
                            </div>
                        </div>
                        <br>
                    {% endfor %}
                </div>
            {% else %}
                No Products Found!
            {% endif %}


        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
